<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    
    <form name="Feedback" action="POST" class="form">
        <span class="text">Rate:</span>

            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select><br><br>
        <span class="text">Feedback:</span><br><br>
        <textarea placeholder="Leave your feedback" cols="30" rows="6" name="message"></textarea><br><br>
            <input type="submit" value="Submit" class="btn">
    </form>
    <script src="./script.js"></script>
    
</body>
</html>
